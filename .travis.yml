language: java
jdk:
  - openjdk8

install:

  - sudo pip install ansible-tower-cli

script:
  - cp .travis.settings.xml $HOME/.m2/settings.xml 
  - mvn clean verify
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.m2

deploy:
   provider: script
   script: travis/release.sh
   skip_cleanup: true
   on:
    repo: andyneeb/ansible-demo-app
    tags: true
    jdk: openjdk8
